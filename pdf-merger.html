<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter - Split PDF into Individual Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f0f0f0;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8e8ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .file-info-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 32px;
            color: #ef4444;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .page-count {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .preview-pages {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e5e7eb;
        }

        .preview-title {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .page-preview {
            aspect-ratio: 3/4;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .page-preview:hover {
            border-color: #667eea;
            background: #e8e8ff;
        }

        .options {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        label {
            color: #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .split-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .split-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .split-btn:active {
            transform: translateY(0);
        }

        .split-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .status.processing {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            border-radius: 3px;
        }

        .download-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .download-btn {
            flex: 1;
            padding: 10px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background: #059669;
        }

        .download-btn.secondary {
            background: #6366f1;
        }

        .download-btn.secondary:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÇÔ∏è PDF Splitter</h1>
        <p class="subtitle">Split a PDF into individual page documents</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select a PDF file or drag and drop</div>
            <div class="upload-hint">Upload a single PDF file to split into individual pages</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-item">
                <div class="file-info-content">
                    <div class="file-icon">üìÑ</div>
                    <div class="file-details">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                        <div class="page-count" id="pageCount"></div>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeFile()">Remove</button>
            </div>
            <div class="preview-pages">
                <div class="preview-title">Pages Preview:</div>
                <div class="pages-grid" id="pagesGrid"></div>
            </div>
        </div>

        <div class="options">
            <div class="option-group">
                <input type="checkbox" id="customNaming">
                <label for="customNaming">Use custom file naming:</label>
                <input type="text" id="fileNamePattern" value="page-{page}.pdf" placeholder="page-{page}.pdf" disabled>
                <label style="font-size: 12px; color: #999;">({page} will be replaced with page number)</label>
            </div>
        </div>

        <button class="split-btn" id="splitBtn" disabled>Split PDF</button>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const { PDFDocument } = PDFLib;
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const pageCount = document.getElementById('pageCount');
        const pagesGrid = document.getElementById('pagesGrid');
        const splitBtn = document.getElementById('splitBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const customNamingCheckbox = document.getElementById('customNaming');
        const fileNamePattern = document.getElementById('fileNamePattern');

        let selectedFile = null;
        let pdfPageCount = 0;
        let baseFileName = '';

        // Enable/disable file name pattern input
        customNamingCheckbox.addEventListener('change', () => {
            fileNamePattern.disabled = !customNamingCheckbox.checked;
        });

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                showStatus('Please select a PDF file', 'error');
            }
        });

        async function handleFile(file) {
            selectedFile = file;
            baseFileName = file.name.replace('.pdf', '').replace('.PDF', '');
            
            const fileSizeKB = (file.size / 1024).toFixed(2);
            fileName.textContent = file.name;
            fileSize.textContent = `${fileSizeKB} KB`;

            try {
                // Load PDF to get page count
                const fileArrayBuffer = await file.arrayBuffer();
                const pdf = await PDFDocument.load(fileArrayBuffer);
                pdfPageCount = pdf.getPageCount();
                
                pageCount.textContent = `${pdfPageCount} page${pdfPageCount !== 1 ? 's' : ''} will be created`;
                
                // Create page preview
                pagesGrid.innerHTML = '';
                for (let i = 1; i <= pdfPageCount; i++) {
                    const pagePreview = document.createElement('div');
                    pagePreview.className = 'page-preview';
                    pagePreview.textContent = i;
                    pagesGrid.appendChild(pagePreview);
                }

                fileInfo.classList.add('show');
                splitBtn.disabled = false;
            } catch (error) {
                showStatus('Error reading PDF: ' + error.message, 'error');
            }
        }

        function removeFile() {
            selectedFile = null;
            pdfPageCount = 0;
            fileInfo.classList.remove('show');
            splitBtn.disabled = true;
            fileInput.value = '';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            if (type !== 'processing') {
                setTimeout(() => {
                    status.className = 'status';
                }, 5000);
            }
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function getFileName(pageNumber) {
            if (customNamingCheckbox.checked) {
                return fileNamePattern.value.replace('{page}', pageNumber.toString().padStart(2, '0'));
            }
            return `${baseFileName}-page-${pageNumber.toString().padStart(2, '0')}.pdf`;
        }

        splitBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            splitBtn.disabled = true;
            progressBar.classList.add('active');
            showStatus('Splitting PDF into individual pages...', 'processing');
            updateProgress(0);

            try {
                const fileArrayBuffer = await selectedFile.arrayBuffer();
                const sourcePdf = await PDFDocument.load(fileArrayBuffer);
                const totalPages = sourcePdf.getPageCount();
                const zip = new JSZip();

                // Split each page into separate PDF
                for (let i = 0; i < totalPages; i++) {
                    const newPdf = await PDFDocument.create();
                    const [copiedPage] = await newPdf.copyPages(sourcePdf, [i]);
                    newPdf.addPage(copiedPage);

                    const pdfBytes = await newPdf.save();
                    const fileName = getFileName(i + 1);
                    zip.file(fileName, pdfBytes);

                    updateProgress(((i + 1) / totalPages) * 90);
                }

                updateProgress(95);

                // Generate ZIP file
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                updateProgress(100);

                // Download ZIP file
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${baseFileName}-split-pages.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showStatus(`Successfully split PDF into ${totalPages} individual page files!`, 'success');
                
                // Reset after 3 seconds
                setTimeout(() => {
                    removeFile();
                    progressBar.classList.remove('active');
                    updateProgress(0);
                }, 3000);

            } catch (error) {
                console.error('Error splitting PDF:', error);
                showStatus('Error splitting PDF: ' + error.message, 'error');
                progressBar.classList.remove('active');
                updateProgress(0);
            } finally {
                splitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
